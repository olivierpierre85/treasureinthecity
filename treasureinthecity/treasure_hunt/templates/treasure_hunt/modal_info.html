{% load static %}
{% load i18n %}
  <!-- Portfolio Modal 6 -->
  <div class="portfolio-modal modal fade" id="modal_{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="portfolioModal6Label" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
        <div class="modal-body text-center">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <!-- Portfolio Modal - Title -->
                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ section.title_long |safe }}</h2>
                <!-- Icon Divider -->
                <div class="divider-custom">
                  <div class="divider-custom-line"></div>
                  <div class="divider-custom-icon">
                    <i class="fas fa-star"></i>
                  </div>
                  <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Modal - Image -->
                <img class="img-fluid rounded mb-5" src="{% static section.image %}" alt="">
                <!-- Portfolio Modal - Text -->
                {% for par in section.paragraphs %}
                    <p>{{ par |safe }}</p>
                {% endfor %}

                {% if section.lat_long %}
                <div id="googleMap{{ forloop.counter }}" class="mb-2" style="width:100%;height:300px;"></div>
                {% endif %}

                <button class="btn btn-primary" href="#" data-dismiss="modal">
                  <i class="fas fa-times fa-fw"></i>
                  {% trans "Close Window" %}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
