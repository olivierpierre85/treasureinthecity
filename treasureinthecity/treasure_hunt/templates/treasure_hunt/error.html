<!DOCTYPE html>
<html>
<head>
  {% load static %}
  {% load i18n %}
  <meta name="robots" content="noindex" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>Error Page not Found</title>

  <!-- Custom fonts for this theme -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="{% static 'treasure_hunt/css/treasure_hunt.css' %}" rel="stylesheet">

</head>
<body>
<!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="">Unlock The Treasure</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

</form>
  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center" style="background: url('{% static 'treasure_hunt/img/banner.jpg' %}')">
      <div class="container d-flex align-items-center flex-column">
          <!-- Masthead Heading -->
          <h1 class="masthead-heading text-uppercase mb-0">Unlock The Treasure</h1>

          <!-- Icon Divider -->
          <div class="divider-custom divider-light">
              <div class="divider-custom-line"></div>
              <div class="divider-custom-icon">
                  <i class="fas fa-2x fa-lock"></i>
              </div>
              <div class="divider-custom-line"></div>
          </div>

          <!-- Masthead Subheading -->
          <p class="masthead-subheading font-weight-light mb-0">{% trans 'A Treasure Hunt Inside your Airbnb' %}</p>

      </div>
  </header>

  <div class="body-content">

    <section class="wrapper style1">
      <div class="title">{% trans 'Error' %}</div>
      <div class="subtitle">{% trans 'Page not found' %}</div>
    </section>
</div>
  <!-- SCRIPTS -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'treasure_hunt/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'treasure_hunt/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'treasure_hunt/vendor/jquery/jquery.sortable.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'treasure_hunt/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <!-- For old iphones -->
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'treasure_hunt/js/treasure_hunt.js' %}"></script>
</body>
</html>
