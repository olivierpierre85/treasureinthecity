{% load static %}
<div class="col-sm-12 col-md-6 col-lg-6 ml-auto">
    <div class="portfolio-item mx-auto btn-info" data-toggle="modal" data-target="#modal_{{ forloop.counter }}" data-url="{% url 'log_event' %}" data-place="{{ place_id }}" data-puzzle="{{ puzzle_city.puzzle.id }}" data-hint-number="{{ forloop.counter }}">
      <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
        <div class="portfolio-item-caption-content text-center text-white">
          <i class="fas fa-plus fa-3x"></i>
        </div>
      </div>
      <div class="portfolio-title"><h2>{{ section.title }}</h2></div>
      <img class="img-fluid" src="{% static section.image %}" alt="">
    </div>
</div>
